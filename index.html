<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="images/logo.svg" alt="">
      <div class="buttons">
        <img src="images/icon-document.svg" alt="">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="progress">
      <p>You’ve used 815 GB of your storage</p>
      <div class="tooltip">
        <h1>185</h1>
        <span>GB Left</span>
      </div>
      <div class="progress-bar">
        <div class="after"></div>
      </div>
      <div class="progress-flags">
        <h3>0 GB</h3>
        <h3>100 GB</h3>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vidhyasagarbobby">Vidhya Sagar</a>.
  </div>
</body>
</html>
